<body>
  <h1>ğŸ‰ 2025 JJong íŒŒí‹° ğŸ‰</h1>
  <p>ì–¸ì œë‚˜ ì¦ê²ê³  í–‰ë³µ ë„˜ì¹˜ëŠ” ìš°ë¦¬ë§Œì˜ íŒŒí‹°!</p>
  
  <div id="btn-container">
    <button onclick="startParty()">íŒŒí‹° ì‹œì‘!</button>
  </div>
  
  <div id="party-area"></div>

  <script>
    // ì´ëª¨ì§€ë“¤ì˜ ì •ë³´ë¥¼ ë‹´ì„ ë°°ì—´
    const particles = [];

    function startParty() {
      // 1. ë²„íŠ¼ ìˆ¨ê¸°ê¸°
      const btnContainer = document.getElementById('btn-container');
      btnContainer.style.display = 'none';

      // 2. ë©”ì‹œì§€ ì¶”ê°€
      const msg = document.createElement('div');
      msg.className = 'meet-up-msg';
      msg.innerHTML = 'âœ¨ 12ì›” 31ì¼ì— ë§Œë‚˜ìš”! âœ¨';
      
      // ë©”ì‹œì§€ë¥¼ ë²„íŠ¼ì´ ìˆë˜ ìë¦¬ ê·¼ì²˜(h1, p ë°‘)ì— ì¶”ê°€
      document.body.insertBefore(msg, document.getElementById('party-area'));

      const partyArea = document.getElementById('party-area');
      const emojis = ['ğŸˆ', 'ğŸ‰', 'ğŸ¥³', 'ğŸ•º', 'ğŸ’ƒ', 'ğŸ•', 'ğŸº', 'ğŸµ', 'ğŸ¤', 'âœ¨', 'ğŸ'];
      
      // 3. ì´ëª¨ì§€ ìƒì„± (50ê°œ) ë° ì´ˆê¸°í™”
      for (let i = 0; i < 50; i++) {
        const el = document.createElement('span');
        el.className = 'emoji';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        // í¬ê¸° ëœë¤
        const size = 30 + Math.random() * 40; 
        el.style.fontSize = size + 'px';
        
        partyArea.appendChild(el);

        // ì´ëª¨ì§€ ë¬¼ë¦¬ ì†ì„± ì„¤ì •
        particles.push({
          el: el,
          x: Math.random() * (window.innerWidth - size),
          y: Math.random() * (window.innerHeight - size),
          vx: (Math.random() - 0.5) * 10, // Xì¶• ì†ë„
          vy: (Math.random() - 0.5) * 10, // Yì¶• ì†ë„
          size: size,
          rotation: Math.random() * 360,
          vRotation: (Math.random() - 0.5) * 5 // íšŒì „ ì†ë„
        });
      }

      // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ ì‹œì‘
      animate();
    }

    function animate() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      particles.forEach(p => {
        // ìœ„ì¹˜ ì—…ë°ì´íŠ¸
        p.x += p.vx;
        p.y += p.vy;
        p.rotation += p.vRotation;

        // ë²½ íŠ•ê¸°ê¸° ë¡œì§ (Ping-Pong)
        // ì¢Œìš° ë²½
        if (p.x <= 0 || p.x + p.size >= width) {
          p.vx = -p.vx;
          if (p.x <= 0) p.x = 0;
          if (p.x + p.size >= width) p.x = width - p.size;
        }

        // ìƒí•˜ ë²½
        if (p.y <= 0 || p.y + p.size >= height) {
          p.vy = -p.vy;
          if (p.y <= 0) p.y = 0;
          if (p.y + p.size >= height) p.y = height - p.size;
        }

        // í™”ë©´ì— ê·¸ë¦¬ê¸°
        p.el.style.transform = `translate(${p.x}px, ${p.y}px) rotate(${p.rotation}deg)`;
      });

      // ë¬´í•œ ë°˜ë³µ
      requestAnimationFrame(animate);
    }
  </script>
