      top: 0;

    #btn-container { position: relative; z-index: 30; margin-top: 20px; }
    button {

<body>
  <h1>ğŸ‰ 2025 JJong íŒŒí‹° ğŸ‰</h1>
  <p>ì–¸ì œë‚˜ ì¦ê²ê³  í–‰ë³µ ë„˜ì¹˜ëŠ” ìš°ë¦¬ë§Œì˜ íŒŒí‹°!</p>
  <div id="btn-container"><button onclick="startParty()">íŒŒí‹° ì‹œì‘!</button></div>
  <div id="party-area"></div>

  <script>
    const particles = [];

    function startParty() {
      document.getElementById('btn-container').style.display = 'none';
      const msg = document.createElement('div');
      msg.className = 'meet-up-msg';
      msg.innerHTML = 'âœ¨ 12ì›” 31ì¼ì— ë§Œë‚˜ìš”! âœ¨';
      document.body.insertBefore(msg, document.getElementById('party-area'));

      const partyArea = document.getElementById('party-area');
      const emojis = ['ğŸˆ', 'ğŸ‰', 'ğŸ¥³', 'ğŸ•º', 'ğŸ’ƒ', 'ğŸ•', 'ğŸº', 'ğŸµ', 'ğŸ¤', 'âœ¨', 'ğŸ'];
      
      // í™”ë©´ ì „ì²´ ë„ˆë¹„ì™€ ë†’ì´ë¥¼ ë¯¸ë¦¬ ê°€ì ¸ì˜´
      const width = window.innerWidth;
      const height = window.innerHeight;

      for (let i = 0; i < 60; i++) {
        const el = document.createElement('span');
        el.className = 'emoji';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        const size = 30 + Math.random() * 40; 
        el.style.fontSize = size + 'px';
        partyArea.appendChild(el);

        particles.push({
          el: el,
          // ì´ˆê¸° ìœ„ì¹˜ë¥¼ í™”ë©´ ì „ì²´ ë²”ìœ„ì—ì„œ ëœë¤í•˜ê²Œ ì„¤ì •
          x: Math.random() * (width - size),
          y: Math.random() * (height - size),
          vx: (Math.random() - 0.5) * 8, 
          vy: (Math.random() - 0.5) * 8,
          size: size,
          rotation: Math.random() * 360,
          vRotation: (Math.random() - 0.5) * 4
        });
      }
      animate();
    }

    function animate() {
      const width = window.innerWidth;
      const height = window.innerHeight;

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.rotation += p.vRotation;

        // ë²½ ì¶©ëŒ ê°ì§€ ë° ë°˜ì „
        if (p.x <= 0) {
          p.x = 0;
          p.vx *= -1;
        } else if (p.x + p.size >= width) {
          p.x = width - p.size;
          p.vx *= -1;
        }

        if (p.y <= 0) {
          p.y = 0;
          p.vy *= -1;
        } else if (p.y + p.size >= height) {
          p.y = height - p.size;
          p.vy *= -1;
        }

        p.el.style.transform = `translate3d(${p.x}px, ${p.y}px, 0) rotate(${p.rotation}deg)`;
      });

      requestAnimationFrame(animate);
    }
  </script>
